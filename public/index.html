<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oauth Gmail</title>
</head>

<body>
  <main>
    <a id="oauth">Login</a>
    <script>
      let URL = 'https://accounts.google.com/o/oauth2/v2/auth';
      let options = {
      response_type: 'code',
      client_id: '762113363115-1evi6nl7b7o56uaq53bl07r3dc1dklc6.apps.googleusercontent.com',
      redirect_uri: 'http://localhost:3000/oauth',
      scope: 'openid email',
      state: 'http://localhost',
      access_type: 'offline',
    };
      
      let queryString = Object.keys(options).map((key)=> {
          return `${key}=` + encodeURIComponent(options[key]);
      }).join('&');

      let authUrl = `${URL}?${queryString}`;

      let link = document.getElementById('oauth');
      link.setAttribute('href', authUrl);

    </script>
    <!-- ///////////////notification/////////////////// -->

    <form action="">
      <input type="submit" value="send notification">
    </form>

    <script>
      $(function () {
        var socket = io();
        $('form').submit(function (e) {
          e.preventDefault(); 
          socket.emit('notification', 'new notification');
          return false;
        });
      });

    </script>

  </main>
</body>

</html>
