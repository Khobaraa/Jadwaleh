<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oauth Github</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <a id="oauth">Login</a>
    <script>
      let URL = 'https://accounts.google.com/o/oauth2/v2/auth';
      let options = {
      response_type: 'code',
      client_id: '762113363115-1evi6nl7b7o56uaq53bl07r3dc1dklc6.apps.googleusercontent.com',
      redirect_uri: 'http://localhost:3000/oauth',
      scope: 'openid email',
      state: 'http://localhost',
      access_type: 'offline',
    };
      
      let queryString = Object.keys(options).map((key)=> {
          return `${key}=` + encodeURIComponent(options[key]);
      }).join('&');

      let authUrl = `${URL}?${queryString}`;

      let link = document.getElementById('oauth');
      link.setAttribute('href', authUrl);

    </script>
    <!-- ///////////////notification/////////////////// -->

    <form action="">
      <input type="text" id="m">
      <input type="submit" value="send">
    </form>

    <script>
      $(function () {
        var socket = io();
        $('form').submit(function (e) {
          console.log($('#m').val())
          e.preventDefault(); 
          socket.emit('notification', $('#m').val());
          $('#m').val('');
          return false;
        });
      });

    </script>

  </main>
</body>

</html>
